<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Analog Clock">
    <meta name="author" content="Tarun Bisht">
    <title>Clock Template</title>
    <!--Google Font - Raleway-->
    <link rel="pr econnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <div id="time-block">
        <h1 style="text-align: center;">Tick Tock Clock</h1>    
        <div id="clock">
        <div class="number number1">
        <p>1</p>
        </div>
        <div class="number number2">
        <p>2</p>
        </div>
        <div class="number number3">
        <p>3</p>
        </div>
        <div class="number number4">
        <p>4</p>
        </div>
        <div class="number number5">
        <p>5</p>
        </div>
        <div class="number number6">
        <p>6</p>
        </div>
        <div class="number number7">
        <p>7</p>
        </div>
        <div class="number number8">
        <p>8</p> 
        </div>    
        <div class="number number9">
        <p>9</p>
        </div>
        <div class="number number10">
        <p>10</p>
        </div>    
        <div class="number number11">
        <p>11</p>
        </div>    
        <div class="number number12">
        <p>12</p>
        </div>
        <div id="sec-hand"></div>
        <div id="min-hand"></div>
        <div id="hr-hand"></div>
        <div id="origin"></div>
        </div>
        </div>

        <script src="app.js"></script>
    </body>
    
</html>
